<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login or Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Login or Register</h1>

        <!-- Login Form -->
        <form id="login-form">
            <h3>Login</h3>
            <div class="form-group">
                <label for="username-login">Username:</label>
                <input type="text" class="form-control" id="username-login" name="username-login" required>
            </div>
            <div class="form-group">
                <label for="password-login">Password:</label>
                <input type="password" class="form-control" id="password-login" name="password-login" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <script src="../scripts/login.js"></script>
        </form>

        <!-- Register Form -->
        <form id="register-form">
            <h3>Register</h3>
            <div class="form-group">
                <label for="username-register">Username:</label>
                <input type="text" class="form-control" id="username-register" name="username-register" required>
            </div>
            <div class="form-group">
                <label for="password-register">Password:</label>
                <input type="password" class="form-control" id="password-register" name="password-register" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <script src="../scripts/register.js"></script>
        </form>

        <hr>

</body>

</html>
